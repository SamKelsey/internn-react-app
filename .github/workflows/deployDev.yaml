name: Develop Deployment
on:
  workflow_dispatch:

jobs:
  Deploy:
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "eu-west-1"
      AWS_S3_IMAGES: "internn-images-dev"
      AWS_S3_BUILD: "internn-frontend-dev"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: chrislennon/action-aws-cli@v1.
      - uses: actions/checkout@v1
        with:
          ref: "feature/re-design"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Yarn Install
        run: |
          yarn install
      - name: Yarn Build
        run: |
          CI=false yarn predeploy
      - name: Unit Tests
        run: |
          yarn test
      - name: Deploy images to S3
        run: aws s3 sync --delete images/ s3://${AWS_S3_IMAGES}
      - name: Deploy build to S3
        run: aws s3 sync --delete build/ s3://${AWS_S3_BUILD}
